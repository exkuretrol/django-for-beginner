{% extends "base.html" %} {% block nav %}
<a href="{% url 'post_edit' post.pk %}" class="px-4 py-2 bg-slate-50"
    >+ Edit Post +</a
>
<a href="{% url 'post_delete' post.pk %}" class="px-4 py-2 bg-slate-50"
    >+ Delete Post +</a
>
{% endblock nav %} {% block content %}
<div class="post-entry">
    <h2 class="px-2 py-4 text-5xl text-slate-500 mb-4">{{ post.title }}</h2>
    <article class="bg-slate-50 mb-4 p-6">{{ post.body }}</article>
</div>
{% endblock content %}
